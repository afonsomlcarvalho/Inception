version: "3"

services:
  wordpress:
    container_name: wordpress
    build: ./wordpress
    image: wordpress
    # depends_on:
    #   - mariadb
    networks:
      - inception_network
    volumes:
      - webfiles:/var/www/html

  # mariadb:
