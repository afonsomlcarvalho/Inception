  nginx:
    container_name: nginx
    build: ./nginx
    image: nginx
    networks:
      - inception_network
    ports:
      - "443:443"
    volumes:
      - webfiles:/var/www/html

volumes:
  # database:
  webfiles:
    driver: local
    driver_opts:
      type: none
      device: /home/amorais/data/webfiles
      o: bind

networks:
  inception_network: {}